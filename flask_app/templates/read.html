<!DOCTYPE html>
<html lang="en">
    <head>
        <title>All Users</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="all users">
    </head>

    <body>
        <div class="container">
            <div class="head">
                <h1>All Users</h1>
            </div>

            <div class="table">
                <form action="/" method="POST">
                    <table>
                        <thead>
                            <th scope="col">ID</th>
                            <th scope="col">Full Name</th>
                            <th scope="col">Email</th>
                            <th scope="col">Actions</th>
                        </thead>
                        <tbody>
                            {%for u in users%}
                            <tr>
                                <td>{{u.id}}</td>
                                <td>{{u.first_name}} {{u.last_name}}</td>
                                <td>{{u.email}}</td>
                                <td>
                                    <a href="/user/show/{{u.id}}">Show</a>
                                    <a href="/edit/{{u.id}}">Edit</a>
                                    <a href="/remove_user/{{u.id}}">Delete</a>
                                </td>
                            </tr>
                            {%endfor%}
                        </tbody>
                    </table>
                </form>
            </div>

            <div class="submit">
                <a class="btn" href="/new_user">Add New User</a>
            </div>
        </div>
    </body>
    <!-- <script src="script.js"></script> -->
</html>
